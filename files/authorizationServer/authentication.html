<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>OAuth in Action: OAuth Authorization Server</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 60px;
    }

    .navbar-inverse {
      background-color: #322;
    }

    .mb-40px {
      margin-bottom: 40px;
    }
  </style>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href='/authorize?response_type=<%response_type%>&client_id=<%client_id%>'>OAuth in
          Action: <span class="label label-danger">OAuth
            Authorization
            Server</label></a>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="jumbotron">

      <h2 class="40px">Login</h2>
      <form method="POST" action="/submit-credentials">
        <label for="identifier">Identifier:</label><br>
        <input type="text" id="identifier" name="identifier" value="LGP"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="MEERDAA"><br><br>
        <input class="i" type="hidden" id="client_id" name="client_id" value="<%- client_id%>">
        <input class="i" type="hidden" id="response_type" name="response_type" value="<%- response_type%>">
        <input type="submit" value="Submit">
      </form>
    </div>

  </div><!-- /.container -->



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
